name: Deploy to Streamlit Cloud

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  pre-deployment-checks:
    runs-on: ubuntu-latest
    
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: ğŸ” Check for relevant changes
      id: changes
      run: |
        # Check if there are changes to important files
        if git diff --name-only HEAD~1 HEAD | grep -E '\.(py|txt|toml|yaml|yml)$'; then
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Found relevant changes, proceeding with deployment"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No relevant changes found, skipping deployment"
        fi
    
    - name: ğŸ“Š Deployment summary
      run: |
        echo "## ğŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Should Deploy**: ${{ steps.changes.outputs.should_deploy }}" >> $GITHUB_STEP_SUMMARY

  streamlit-deployment:
    needs: pre-deployment-checks
    if: needs.pre-deployment-checks.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    
    environment:
      name: streamlit-cloud
      url: https://${{ github.repository_owner }}-${{ github.event.repository.name }}-main.streamlit.app
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install and validate dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ… Dependencies installed successfully"
    
    - name: ğŸ§ª Run pre-deployment tests
      run: |
        # Quick smoke tests before deployment
        python -c "
        import streamlit as st
        import pandas as pd
        import sys
        
        # Test critical imports
        try:
            import app
            import db_utils  
            import demo_controller
            print('âœ… All critical modules import successfully')
        except Exception as e:
            print(f'âŒ Import error: {e}')
            sys.exit(1)
        
        # Test Streamlit compatibility
        print(f'âœ… Streamlit version: {st.__version__}')
        print(f'âœ… Pandas version: {pd.__version__}')
        print(f'âœ… Python version: {sys.version}')
        print('ğŸ‰ Pre-deployment validation passed!')
        "
    
    - name: ğŸ“‹ Generate deployment manifest
      run: |
        echo "Creating deployment manifest..."
        cat > deployment_manifest.json << EOF
        {
          "app_name": "${{ github.event.repository.name }}",
          "branch": "${{ github.ref_name }}",
          "commit": "${{ github.sha }}",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "python_version": "3.11",
          "streamlit_version": "$(pip show streamlit | grep Version | cut -d' ' -f2)",
          "deployment_trigger": "${{ github.event_name }}",
          "repository": "${{ github.repository }}"
        }
        EOF
        
        echo "ğŸ“‹ Deployment Manifest:"
        cat deployment_manifest.json
    
    - name: ğŸš€ Trigger Streamlit Cloud Deployment
      run: |
        echo "ğŸ¯ Streamlit Cloud Auto-Deployment Triggered!"
        echo ""
        echo "ğŸ“ Deployment Details:"
        echo "  - Repository: ${{ github.repository }}"
        echo "  - Branch: ${{ github.ref_name }}"
        echo "  - Commit: ${{ github.sha }}"
        echo "  - Timestamp: $(date -u)"
        echo ""
        echo "ğŸ”— Expected App URL: https://${{ github.repository_owner }}-${{ github.event.repository.name }}-main.streamlit.app"
        echo ""
        echo "â±ï¸ Deployment typically takes 2-5 minutes"
        echo "ğŸ“Š Monitor deployment at: https://share.streamlit.io/"
    
    - name: ğŸ“Š Add deployment summary
      run: |
        echo "## ğŸš€ Streamlit Cloud Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“ Deployment Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Triggered Successfully" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Python Version**: 3.11" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ”— Access Your App" >> $GITHUB_STEP_SUMMARY
        echo "- **App URL**: https://${{ github.repository_owner }}-${{ github.event.repository.name }}-main.streamlit.app" >> $GITHUB_STEP_SUMMARY
        echo "- **Dashboard**: [Streamlit Cloud](https://share.streamlit.io/)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### â±ï¸ Timeline" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Expected Completion**: ~2-5 minutes" >> $GITHUB_STEP_SUMMARY
        
  post-deployment:
    needs: [pre-deployment-checks, streamlit-deployment]
    runs-on: ubuntu-latest
    if: always() && needs.pre-deployment-checks.outputs.should_deploy == 'true'
    
    steps:
    - name: ğŸ¥ Health Check (after delay)
      run: |
        echo "â±ï¸ Waiting for deployment to complete..."
        sleep 120  # Wait 2 minutes for deployment
        
        APP_URL="https://${{ github.repository_owner }}-${{ github.event.repository.name }}-main.streamlit.app"
        echo "ğŸ” Checking app health at: $APP_URL"
        
        # Try to check if the app is responding (with timeout and retries)
        for i in {1..5}; do
          if curl -f -s -m 10 "$APP_URL" > /dev/null; then
            echo "âœ… App is responding! ($i/5)"
            break
          else
            echo "â³ App not ready yet, retrying in 30s... ($i/5)"
            sleep 30
          fi
        done
    
    - name: ğŸ“§ Notify on deployment status
      if: always()
      run: |
        if [ "${{ needs.streamlit-deployment.result }}" = "success" ]; then
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ‰ Your Streamlit app is live!"
        else
          echo "âŒ Deployment encountered issues"
          echo "ğŸ” Check the logs above for details"
        fi