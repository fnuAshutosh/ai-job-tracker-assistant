name: Development Environment

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  setup-dev-environment:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install streamlit-dev-tools
    
    - name: ðŸ§ª Run development tests
      run: |
        echo "ðŸ” Running development environment tests..."
        
        # Test app structure
        python -c "
        import os
        required_files = ['app.py', 'requirements.txt', 'db_utils.py', 'demo_controller.py']
        missing = [f for f in required_files if not os.path.exists(f)]
        if missing:
            print(f'âŒ Missing files: {missing}')
            exit(1)
        print('âœ… All required files present')
        "
        
        # Test imports in development mode
        python -c "
        import sys
        try:
            import streamlit as st
            print('âœ… Streamlit development mode ready')
            
            # Test if we can import our modules
            import db_utils
            import demo_controller
            import ai_email_classifier
            print('âœ… All application modules importable')
            
        except Exception as e:
            print(f'âŒ Development setup error: {e}')
            sys.exit(1)
        "
    
    - name: ðŸ“Š Generate PR preview info
      run: |
        echo "## ðŸ‘¨â€ðŸ’» Development Environment Ready" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ To test locally:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "git checkout ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
        echo "pip install -r requirements.txt" >> $GITHUB_STEP_SUMMARY
        echo "streamlit run app.py" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Changes in this PR:" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- Base: \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY